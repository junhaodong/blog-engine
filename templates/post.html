{% extends "base.html" %}

{% block bodycontent %}

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <center><h4>{{post_title}}</h4></center>
        </div>
        
        <div class="panel-body">
	  <!--post body-->
	  {% for post in posts %}
          <p>
	    {{post}}
	  </p>
	  {% endfor %}
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Comments:</h4>
        </div>

	<!--table of comments-->
        <table class="table table-striped">
            {% for comment in comments %}
            <tr>
                <td><p>{{comment}}<p></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
    <div class="panel panel-info">
        <div class="panel-heading">
            <h4>Add a comment:</h4>
        </div>
        
        <div class="panel-body form-group">
            <form>
                <textarea class="form-control" name="comment" rows="15" placeholder="Write your commment here..."></textarea>
                <br>
                <center>
                    <button type="submit" name="comment_button" class="btn btn-default btn-primary">Comment!</button>
                </center>
            </form>
        </div>
        
    </div>
    
    <center>
        <a href="http://127.0.0.1:5000/" class="btn btn-default btn-sm">Return to Home</a>
    </center>
    
<div>

{% endblock bodycontent %}
