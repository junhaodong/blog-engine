{% extends "base.html" %}

{% block bodycontent %}

<center> <h1>Welcome to [Blog Thing]!</h1> </center>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>See posts:</h4>
        </div>
        <div class="panel-body">
            <table border="1" class="table striped-table">
                <!--list of hyperlinked post titles here-->
		{% for title in titles %}
		<tr>
		  <td><a href="http://127.0.0.1:5000/{{title}}">{{title}}</a></td>
		</tr>
		{% endfor %}
            </table>
        </div>
    </div>
    
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4>Create a new post!<h4>
        </div>
        <div class="panel-body input-group">
            <form>
                <input type="text" class="form-control" name="post_title" placeholder="New Post Title">
                <br>
                <textarea class="form-control" name="post_body" rows="15" placeholder="Write a new post here..."></textarea>

                <br>
                <button type="submit" name="button" class="btn btn-default btn-primary">Create!</button>
            </form>
        </div>
    </div>
</div>

{% endblock bodycontent %}
